<script type="text/javascript">
    $(document).ready(function() {

        $("#close_btn").css("display", "none");

        $("#go_official").click(function(){
            var url = "https://mma.sinopac.com/MemberPortal/Member/NextWebLogin.aspx";

            window.open(url, '_blank');

        $("#go_action").click(function(){
            var url = "https://mma.sinopac.com/Fund/FundQueries/RiskTest_First.aspx?kyc=Fund";
            window.open(url, '_blank');
        });

        $("#go_notice").click(function(e){
            // 跳box
            $.blockUI({
                message: $('#notice_frame'),
                draggable: false,
                css: {
                    //top:  ($(window).height() - 530) /2 + 'px',
                    //left: ($(window).width() - 820) /2 + 'px',
                    //width: '80%',
                    //height: '70%',
                    border: '',
                    cursor: ''
                },
                overlayCSS:  {
                    backgroundColor: '#000',
                    opacity:         0.6,
                    cursor:          ''
                },
            });

            $("#close_btn").show();
            closePosition();

            $(window).resize(function() {
                closePosition();
            });

            $(".blockOverlay").click(function(){
                $("#close_btn").css("display", "none");
                $.unblockUI();
            });

        });


        // 計算關閉按鈕的位置
        function closePosition() {

            var window_width = $(window).width();
            var window_height = $(window).height();

            console.log("width = "+$(window).width());
            console.log("height = "+$(window).height());

            var frame_width = $("#notice_frame").width();
            var frame_height = $("#notice_frame").height();

            console.log("frame_width = "+frame_width+" / frame_height = "+frame_height);

           // var offset_left = (window_width/2) - (frame_width/2);
            //var offset_top = (window_height/2) - (frame_height/2);
            var offset_left = $("#notice_frame").offset().left-5;
            var offset_top = $("#notice_frame").offset().top-15;
            console.log("offset_left = "+offset_left);
            console.log("offset_top = "+offset_top);

            var close_btn_width = $("#close_btn").width();
            //var close_btn_height = $("#close_btn").height();

            var close_left = offset_left+frame_width-(close_btn_width/2);
            //var close_top = offset_top-(close_btn_height/2);
            console.log("close_left = "+close_left);
            //console.log("close_top = "+close_top);

            $("#close_btn").css("left", close_left+"px");
            $("#close_btn").css("top", offset_top+"px");
        }

        $("#close_btn").click(function(){
            $("#close_btn").css("display", "none");
            $.unblockUI();
        });



        // 養錢母
        $("#fn1").click(function(){
            var url = "https://mma.sinopac.com/MemberPortal/CustomerService/ContentFrame.aspx?url=promote/100/fund.html";
