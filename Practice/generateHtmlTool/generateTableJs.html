<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SexyTable產生器</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
	<script src="jquery.sortable.js"></script>
	<script src="generateTableJs.js"></script>

</head>

<body>

<ul id="demo" style="display: none">
	<li class="collection-item">
		<form>
			<div class="row">
				<div class="input-field col s3">
					<input type="text" class="name">
					<label>顯示欄位名稱：</label>
				</div>
				<div class="input-field col s2">
					<div class="switch">
						<label>
							隱藏
							<input type="checkbox" class="is_show">
							<span class="lever"></span>
							顯示
						</label>
					</div>
				</div>
				<div class="input-field col s2 offset-s1">
					<input type="text" class="value">
					<label>value：</label>
				</div>
				<div class="input-field col s3 offset-s1">
					<div class="switch">
						<label>
							文字
							<input type="checkbox" class="is_func">
							<span class="lever"></span>
							function
						</label>
					</div>
				</div>
			</div>
		</form>
	</li>
</ul>

	<div class="container">
		<div class="col s12 right-align" style="margin-top: 15px;">
			<a class="waves-effect waves-light btn red" id="gen_code" style="margin-top: 30px;">create code</a>
		</div>
		<div class="col s12" style="margin-top: 30px;">
			<ul class="collection sortable">
				<li class="collection-item">
					<form>
						<div class="row">
							<div class="input-field col s3">
								<input type="text" class="name">
								<label>顯示欄位名稱：</label>
							</div>
							<div class="input-field col s2">
								<div class="switch">
									<label>
										隱藏
										<input type="checkbox" class="is_show">
										<span class="lever"></span>
										顯示
									</label>
								</div>
							</div>
							<div class="input-field col s2 offset-s1">
								<input type="text" class="value">
								<label>value：</label>
							</div>
							<div class="input-field col s3 offset-s1">
								<div class="switch">
									<label>
										文字
										<input type="checkbox" class="is_func">
										<span class="lever"></span>
										function
									</label>
								</div>
							</div>

							</div>
						</div>
					</form>
				</li>
			</ul>
			<div class="col s12 center-align">
				<a class="waves-effect waves-light btn" id="add_one">＋1</a>
			</div>
			<div class="col s12">
				<div class="input-field col s12">
					<textarea id="code" class="materialize-textarea"></textarea>
					<label for="code">Code預覽</label>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
