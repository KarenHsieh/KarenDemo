<script type="text/javascript">
    if(isMobile.any()) {
        location.href = "demo_mobile_a.html";
    }

    $(document).ready(function() {
        $("#close_btn").css("display", "none");


        $("#go_official").click(function(){
            var url = "https://mma.sinopac.com/MemberPortal/Member/NextWebLogin.aspx";
            window.open(url, '_blank');
        });

        $("#go_service").click(function(){
            var url = "https://bank.sinopac.com/MMA8/bank/service/service-index.html";
            window.open(url, '_blank');
        });

        $("#go_location").click(function(){
            var url = "https://mma.sinopac.com/MMA7txt/CustomerService/BranchService/mma_branch.html";
            window.open(url, '_blank');
        });

        $("#go_action").click(function(){
            var url = "https://mma.sinopac.com/Fund/FundQueries/RiskTest_First.aspx?kyc=Fund";
            window.open(url, '_blank');
        });

        var dlgElement = $('#notice_frame');

        $("#go_notice").click(function(e){


            $("#background, #notice_frame").show();
            $("#close_btn").show();
            conPosition();


            $("#background").click(function(){
                $("#close_btn").hide();
                $("#background, #notice_frame").hide();
            });

        });


        $(window).resize(function() {conPosition();});

        function conPosition() {
            var oBackground = document.getElementById("background");
            var dw = $(window).width();
            var dh = $(window).height()+150;
            oBackground.style.width = dw+'px';
            oBackground.style.height = dh+'px';
            var oContent = document.getElementById("notice_frame");
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            var l = (document.documentElement.clientWidth - oContent.offsetWidth) / 2;
            var t = ((document.documentElement.clientHeight - oContent.offsetHeight) / 2);
            oContent.style.left = l + 'px';
            oContent.style.top = t + 'px';

            var btn_width = $("#close_btn").width();
            var half_btn = btn_width/2;
            var close_left = l + oContent.offsetWidth- half_btn;
            var close_top = t-half_btn;

            $("#close_btn").css("top", close_top+"px");
            $("#close_btn").css("left", close_left+"px");

        }




        $("#close_btn").click(function(){

            $("#close_btn").hide();
            $("#background, #notice_frame").hide();
        });



        // 養錢母
        $("#fn1").click(function(){
            var url = "https://mma.sinopac.com/MemberPortal/CustomerService/ContentFrame.aspx?url=promote/100/fund.html";
            window.open(url, '_blank');
        });

        // 挑基金

            var url = "http://mmafund.sinopac.com/main.asp?sUrl=$W$SINOPACFOCUSFUND]DJHTM{T}2";

        });

        });

        // 動理財

            window.open(url, '_blank');
        });


    });
</script>
